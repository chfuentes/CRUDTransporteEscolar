{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Editar Establecimiento
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 justify-content-center align-items-center g-2">
                <h1>Editar Establecimiento</h1>
                <form action="{% url 'establecimientos:editar_establecimiento' establecimiento.id %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <center>
                        <button class="btn btn-success">Editar Establecimiento</button>
                        <a href="{% url 'establecimientos:listar_establecimientos' %}"
                           class="btn btn-secondary">Cancelar</a>
                    </center>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
{% endblock content %}
